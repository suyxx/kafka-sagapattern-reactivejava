<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">

    <title>Amazon</title>
</head>
<body style="background-color: #efe8e8">


    <div class="jumbotron text-center">
        <h1>Amazon</h1>
    </div>
        
    <div class="container-lg">
        <div class="row mt-3">
            <div class="col-sm-3">

                <form id="order-form" class="mt-3">
                    <div class="mb-3">
                        <label class="form-label" for="customerId">Customer Id</label>
                        <input type="text" class="form-control" id="customerId">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="productId">Product Id</label>
                        <input type="text" class="form-control" id="productId">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="unitPrice">Price / Item</label>
                        <input type="text" class="form-control" id="unitPrice">
                    </div>
                    <div class="mb-3">
                            <label class="form-label" for="quantity">Quantity</label>
                            <input type="text" class="form-control" id="quantity">
                    </div>
                    <button type="button" id="orderBtn" class="btn btn-primary">Place Order</button>
                </form>


            </div>
            <div class="col-sm-9">

                <table class="table table-hover" id="orders">
                    <thead>
                      <tr>
                        <th>Order Id</th>
                        <th>Customer Id</th>
                        <th>Product Id</th>
                        <th>Unit Price</th>
                        <th>Quantity</th>
                        <th>Total Amount</th>
                        <th>Status</th>
                      </tr>
                    </thead>
                    <tbody>
                       
                    </tbody>
                  </table>

            </div>
        </div>
    </div>

<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script crossorigin="anonymous"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>



const placeOrder =async () => {
    const customerId = document.getElementById('customerId').value;
    const productId = document.getElementById('productId').value;
    const quantity = document.getElementById('quantity').value;
    const unitPrice = document.getElementById('unitPrice').value;
    const url = `/order`;
    const body = {
        customerId,
        productId,
        quantity,
        unitPrice
    };
    await makeHttpCall(url, body, 'POST');
};

const getAllOrders = async () => {
    const url = `/order/all`;
    const response = await fetch(url);
    const orders = await response.json();
    const tbody = document.getElementById('orders').querySelector('tbody');
    while(tbody.firstChild){
        tbody.removeChild(tbody.firstChild);
    }
    orders.map(order => toOrderRow(order)).forEach((order) => tbody.append(order));
};

const toOrderRow = (order) => {
    const tr = document.createElement('tr');
    tr.innerHTML = `
                <td><a href="/details.html?orderId=${order.orderId}">${order.orderId}</a></td>
                <td>${order.customerId}</td>
                <td>${order.productId}</td>
                <td>${order.unitPrice}</td>
                <td>${order.quantity}</td>
                <td>${order.amount}</td>
                <td>${order.status}</td>                                                
    `;
    return tr;
};

const makeHttpCall = async (url, body, method) => {
    const response = await fetch(url, {
            method : method,
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(body)
        });
}

document.getElementById('orderBtn').addEventListener('click', async (e) => {
    await placeOrder();
    await getAllOrders();
});
window.addEventListener('load', () => getAllOrders());

</script>

</body>
</html>
